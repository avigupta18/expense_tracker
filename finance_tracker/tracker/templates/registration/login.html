{% extends "base.html" %}
{% block content %}

<style>
  .login-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    background-color: #f9f9f9;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .login-container label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 500;
  }

  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
  }

  .login-container button {
    width: 100%;
    background-color: #4a5dd5;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  .login-container button:hover {
    background-color: #2980b9;
  }

  .error-message {
    color: red;
    margin-bottom: 15px;
    text-align: center;
  }
</style>

<div class="login-container">
  <h2>Login</h2>

  {% if form.errors %}
    <div class="error-message">
      Invalid username or password.
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="id_username">Username</label>
    {{ form.username }}

    <label for="id_password">Password</label>
    {{ form.password }}

    <button type="submit">Log In</button>
  </form>
</div>

{% endblock %}
