{% extends 'base.html' %}
{% block content %}
  <h2>Delete Transaction</h2>
  <p>Are you sure you want to delete this transaction?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'transactions' %}">Cancel</a>
  </form>
{% endblock %}
