{% extends 'base.html' %}
{% block content %}

<div style="max-width: 600px; margin: auto; background-color: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 0 12px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; margin-bottom: 25px;">
    {% if form.instance.pk %}Edit{% else %}Add{% endif %} Transaction
  </h2>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div style="margin-bottom: 20px;">
        <label style="font-weight: 600;">{{ field.label }}</label><br>
        {{ field }}
        {% if field.errors %}
          <p style="color: red; margin-top: 5px;">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" style="background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
      {% if form.instance.pk %}Update{% else %}Save{% endif %} Transaction
    </button>

    <a href="{% url 'dashboard' %}">
      <button type="button" style="margin-left: 10px; background-color: #ecf0f1; padding: 10px 20px; border: none; border-radius: 5px;">
        üè† Home
      </button>
    </a>
  </form>
</div>

{% endblock %}
